<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/toastr/toastr.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="main-box">
            <div class="d-flex justify-content-between app-bar m-4">
                <div class="app-title text-white fw-bold p-2">
                    <i class="fas fa-tasks"></i> My Tasks
                </div>
                <div class="create-btn">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#createBox"> <i class="fas fa-pen"></i> Create</button>
                </div>
            </div>
            <div class="app-body">
                
            </div>
        </div>
        
    </div>

    <div class="modal" id="createBox" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body d-flex flex-column">
                <h5 class="text-app fw-bold">Create a task</h5>
                <div class="my-3">
                    <input type="text" class="form-control" id="taskname" placeholder="Task Name">
                </div>
                <button class="btn btn-app w-50 align-self-end" id="btnSave" data-bs-dismiss="modal"><i class="fas fa-save"></i> Save</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./assets/jquery.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/fontawesome/js/all.min.js"></script>
    <script src="./assets/toastr/toastr.js"></script>
    
    <script src="./controllers/controller.js"></script>
    <script src="./models/db.js"></script>
    <script src="app.js"></script>
</body>
</html>
